---
- hosts: localhost
  become: true
  gather_facts: yes

  tasks:
    - name: Add settings in gitconfig file
      become: false
      blockinfile:
        path: ~/.gitconfig
        block: |
          [core]
            pager = delta

          [interactive]
            diffFilter = delta --color-only

          [delta]
            side-by-side = true
            navigate = true
            light = false
            line-numbers = true

          [merge]
            conflictstyle = diff3

          [diff]
            colorMoved = default

          [color]
            ui = auto

          [log]
            date = short

          [format]
            pretty = '%C(yellow)%h%Creset %C(magenta)%cd%Creset %d %s'
